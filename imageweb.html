<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Security Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    img {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      color: #0056b3;
    }
    a.download-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #0056b3;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    a.download-btn:hover {
      background-color: #003d80;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://yourdomain.com/logo.png" alt="Company Logo" />
    <h1>Important Security Update</h1>
    <p>
      To ensure your device remains secure and compliant with company policies, please download and install the latest security update by clicking the button below.
    </p>
    <a href="Google.com" class="download-btn" target="_blank" rel="noopener noreferrer">
      Download Update
    </a>
  </div>
</body>
</html>
